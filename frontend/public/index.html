<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <title>Planner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="dark">
        <nav style="text-align: center" class="navbar">
            <h1 id="heading" style="font-size: 30;">Planner</h1>
            <button class="open-button" onclick="openForm()">Login</button>
        </nav>
        
            <div class="form-popup" id="myForm">
                <form class="form-container">
                    <div style="border-right-style:groove;" class="left-side">
                            <h1 style="text-align: center;">Login</h1>
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" required>
    
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <button style="border-radius: 10px;" type="submit" class="btn">Login</button>
                            <button style="border-radius: 10px;" type="button" class="btn cancel" onclick="closeForm()">Guest</button>
                            <p class = "signin"onclick="showpic()">Sign in</p>
                    </div>
                    <div class="right-side"> 
                            <img src="login/pan.jpg" id="pan" onclick="closepic()">
                            <img src="login/logo.png" class="logo">
                    </div>
                </form>
                
            </div>
    
        <div class="wrapper">
    
                <div class="col-1">
                    <button id="left-arrow"><</button>
            <span id="month-heading">January 2566</span>
            <button id="right-arrow">></button>
            <br></br>
                <table>
                    <thead>
                        <tr>
                            <td style="border: 2px;">Monday</td>
                            <td>Tuesday</td>
                            <td>Wednesday</td>
                            <td>Thursday</td>
                            <td>Friday</td>
                            <td>Saturday</td>
                            <td>Sunday</td>
                        </tr>
                        <tr></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                    </div>
        
                <div class="col-2">
                    <div class="top"> 
                        <p>
                            To-Do lists
                        </p>
                    </div>
                    <div class="List">
                        <label class="container">One
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Two
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Three
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Four
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                             
                    </div>
                    <div class="button">
                        <button id="todo-listAddButton"> click me!</button>

                    </div>
                </div>
           
            
            

        </div>
        <script src="script.js"></script>
    </body>
</html>
