<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <title>Planner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="dark">
        <nav style="text-align: center" class="navbar">
            <h1 id="heading" style="font-size: 50;">Planner</h1>
        </nav>
        <button class="open-button" onclick="openForm()">Login</button>
        <div class="form-popup" id="LoginForm">
            <div class="form-container">
                <div style="border-right-style:groove;" class="left-side">
                        <h1 id="LoginHeading" style="text-align: center;">Login</h1>
                        <label for="Username"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" id="username" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="psw" required>
                        <p id="loginStatus" style="color: red; display: none;">Incorrect password or username</p>
                        <br>
                        <button style="border-radius: 10px;" class="btn" id="loginbtn">Login</button>
                        <button style="border-radius: 10px;" class="btn cancel" id="guestbtn" onclick="closeForm()">Guest</button>
                        <button style="border-radius: 10px; display: none;" type="button" class="btn signin" id="signinnew" >Sign Up</button>
                        <p style="margin: auto;" class = "signin" id="signinbtn">Sign Up</p>
                        <p style="display: none;" class = "signin" id="gologin">Log in</p>
                </div>
                <div class="right-side"> 
                        <img src="logo.png" class="logo">
                </div>
            </div>
        </div>
        <div class="wrapper">
    
                <div class="col-1">
                    <table>
                        <thead>
                            <tr>
                                <td colspan="7" class="months">
                                    <button id="left-arrow"><</button>
                                    <span id="month-heading">January 2566</span>
                                    <button id="right-arrow">></button>
                                </td>
                            </tr>
                            <tr></tr>
                            <tr class="days">
                                <td style="border: 2px;">Mon</td>
                                <td>Tue</td>
                                <td>Wed</td>
                                <td>Thu</td>
                                <td>Fri</td>
                                <td>Sat</td>
                                <td>Sun</td>
                            </tr>
                            <tr></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
        
                <div class="col-2">
                    <div class="top"> 
                        <p>
                            To-Do lists
                        </p>
                    </div>
                    <div class="List">
                        <label class="container">One
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Two
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Three
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Four
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                             
                    </div>
                    <div class="button">
                        <button id="todo-listAddButton"> click me!</button>

                    </div>
                </div>
           
            
            

        </div>
        <script src="script.js"></script>
    </body>
</html>
