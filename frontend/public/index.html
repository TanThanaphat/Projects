<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <title>Planner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="dark">
        <nav style="text-align: center" class="navbar">
            <h1 id="heading" style="font-size: 50;">Planner</h1>
            <div class="popup" onclick="myFunction()"><span class="login">login</span></div>
        </nav>
        <div class="pop">
            <div class="popuptext" id="myPopup">
                <h2 style="font-weight: bold; margin-top: 30px ">LOGIN</h2>
                <div class="username">
                    <p id="user">Username</p>
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" class="intext">
                </div>
                <div class="password">
                    <p id="pass">Password</p>
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="password" class="intext">
                </div>
                <button class="submit">Login</button>
            </div>
        </div>
        <div class="wrapper">
    
                <div class="col-1">
                    <table>
                        <thead>
                            <tr>
                                <td colspan="7" class="months">
                                    <button id="left-arrow"><</button>
                                    <span id="month-heading">January 2566</span>
                                    <button id="right-arrow">></button>
                                </td>
                            </tr>
                            <tr></tr>
                            <tr class="days">
                                <td style="border: 2px;">Mon</td>
                                <td>Tue</td>
                                <td>Wed</td>
                                <td>Thu</td>
                                <td>Fri</td>
                                <td>Sat</td>
                                <td>Sun</td>
                            </tr>
                            <tr></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
        
                <div class="col-2">
                    <div class="top"> 
                        <p>
                            To-Do lists
                        </p>
                    </div>
                    <div class="List">
                        <label class="container">One
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Two
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Three
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          
                          <label class="container">Four
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                             
                    </div>
                    <div class="button">
                        <button id="todo-listAddButton"> click me!</button>

                    </div>
                </div>
           
            
            

        </div>
        <script src="script.js"></script>
    </body>
</html>
